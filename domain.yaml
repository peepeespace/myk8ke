apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mined-domain-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: mined.kr
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: hw-svc
                port:
                  number: 80
      https:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: hw-svc
                port:
                  number: 443
    - host: www.mined.kr
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: hw-svc
                port:
                  number: 80
      https:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: hw-svc
                port:
                  number: 443
